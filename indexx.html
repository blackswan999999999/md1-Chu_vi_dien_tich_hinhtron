<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> chu vi và diện tích hình tròn</title>
</head>
<body>
<script>
    let R= prompt('nhập giá trị bán kính hình tròn')

    const PI=3.14
    let C=R*2*PI
    let S=R*R*PI
    document.write('chu vi hình tròn là:'+C+'<br>')
    document.write('diện tích hình tròn là:'+S)
</script>
</body>
</html>
